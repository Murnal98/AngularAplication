
<div>
  <div style="padding: 2%; ">
  <h1>Employee Details</h1>
  <div fxLayout fxLayoutAlign="">
    <mat-form-field fxFlex="10%">
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
  </div>



<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="employeeID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> EmployeeID </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeID|uppercase}} </td>
  </ng-container>



  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> EmployeeName </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeName |uppercase}} </td>
  </ng-container>



  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company |lowercase}} </td>
  </ng-container>



    <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
    <td mat-cell *matCellDef="let element"> {{element. designation}} </td>
  </ng-container>



  <ng-container matColumnDef="joiningDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> JoiningDate </th>
    <td mat-cell *matCellDef="let element"> {{element.joiningDate|date}} </td>
  </ng-container>



  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Gender </th>
    <td mat-cell *matCellDef="let element"> {{element. gender}} </td>
  </ng-container>



  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>  <button mat-raised-button (click)="openEmployeeDialog(0)">+Add</button></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="Basic" (click)="openEmployeeDialog(element.employeeKey)">
          <mat-icon >published_with_changes</mat-icon></button>
      </td>
    </ng-container>



    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
           <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="Basic">
            <mat-icon class="mat-18" (click)="deleteEmployee(element.employeeKey)">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="8" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
</div>
</div>
